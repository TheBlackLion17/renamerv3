[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=consoleFormatter,fileFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=ERROR
formatter=fileFormatter
args=('TelegramBot.log','a',)  # Changed 'w' to 'a' to append to the file

[formatter_consoleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s  # Simplified format for console

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s  # Simplified format for file
